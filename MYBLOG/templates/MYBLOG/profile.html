{% extends 'base_home.html' %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    {% block body %}
      <div class="container ">
        <div class="row">
          <div class="col-sm-10"><h1>{{full_name}}</h1></div>
        </div>
        <div class="row">
          <div class="col-sm-3"><!--left col-->
            <div class="text-center">
              <img src="{{ user.profile.profile_img.url }}" class="avatar img-circle img-thumbnail" alt="avatar">
              <h6>Upload a different photo...</h6>
              <input type="file" class="text-center center-block file-upload">
            </div></hr><br>


            <div class="panel panel-default">
              <div class="panel-heading">Website <i class="fa fa-link fa-1x"></i></div>
              <div class="panel-body"><a href="{{website}}">My Website</a></div>
            </div>


            <ul class="list-group">
              <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
              <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
              <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
              <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>
            </ul>

            <div class="panel panel-default">
              <div class="panel-heading">Social Media</div>
              <div class="panel-body">
                <i class="fa fa-facebook fa-2x"></i> <i class="fa fa-github fa-2x"></i> <i class="fa fa-twitter fa-2x"></i> <i class="fa fa-pinterest fa-2x"></i> <i class="fa fa-google-plus fa-2x"></i>
              </div>
            </div>

          </div><!--/col-3-->
          <div class="col-sm-9">
            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#">Personal Info</a></li>
            </ul>

            <div class="tab-content">
              <div class="tab-pane active" id="home">
                <hr>
                <form class="form" action="" method="post" id="registrationForm">
                  {% csrf_token %}
                  <div class="form-group">
                    <div class="col-xs-6">
                      <label for="first_name"><h4>First name</h4></label>
                      <input type="text" class="form-control input_form" name="first_name" id="first_name" value="{{first_name}}">
                    </div>
                  </div>
                  <div class="form-group">

                    <div class="col-xs-6">
                      <label for="last_name"><h4>Last name</h4></label>
                      <input type="text" class="form-control input_form" name="last_name" id="last_name" value={{user.last_name}}>
                    </div>
                  </div>

                  <div class="form-group">

                    <div class="col-xs-6">
                      <label for="phone"><h4>Profession</h4></label>
                      <input type="text" class="form-control input_form" name="Profession" id="job" value={{job}}>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-xs-6">
                      <label for="mobile"><h4>Mobile</h4></label>
                      <input type="text" class="form-control input_form" name="mobile" id="mobile" placeholder="enter mobile number" title="enter your mobile number if any.">
                    </div>
                  </div>
                  <div class="form-group">

                    <div class="col-xs-6">
                      <label for="email"><h4>Email</h4></label>
                      <input type="email" class="form-control input_form" name="email" id="email" placeholder="you@email.com" title="enter your email.">
                    </div>
                  </div>
                  <div class="form-group">

                    <div class="col-xs-6">
                      <label for="email"><h4>Location</h4></label>
                      <input type="text" class="form-control input_form" name="location" id="location" placeholder="somewhere" title="enter a location">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-12">
                      <br>
                      <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                      <button class="btn btn-lg btn-warning" type="reset" id="edit_button"><i class="fa fa-pencil-square-o"></i> Edit</button>
                    </div>
                  </div>
                </form>
                <hr>
              </div><!--/tab-pane-->
          </div><!--/tab-content-->
        </div><!--/col-9-->
      </div><!--/row-->
      <script type="text/javascript">
        var input_box = document.getElementsByClassName('input_form');
        for(var i=0; i< input_box.length; i++){
          input_box[i].disabled = true;
        }

        //Edit button enables to edit
        document.querySelector('#edit_button').addEventListener('click', function(){
          var input_box = document.getElementsByClassName('input_form');
          for(var i=0; i< input_box.length; i++){
            input_box[i].disabled = false;
          }
        })
      </script>
    {% endblock %}

  </body>
</html>
