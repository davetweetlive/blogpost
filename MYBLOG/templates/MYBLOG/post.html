{% extends 'base_home.html' %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    {% block body %}
      <div class="container">
        <p>{{message}}</p>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input type="text" name="titleofArticle" class="form-control" id="exampleFormControlInput1" placeholder="Enter a title..." required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">About</label>
            <select class="form-control" id="exampleFormControlSelect1" name="aboutArticle" required>
              <option>About</option>
              <option value="Technology">Technology</option>
              <option value="Education">Education</option>
              <option value="World">World</option>
              <option value="Journey">Journey</option>
              <option value="Lifestyle">Lifestyle</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Article</label>
            <textarea class="form-control" name="articleContent" id="exampleFormControlTextarea1" rows="15" placeholder="Write here" required></textarea>
          </div>
          <div class="form-group">

            <button type="submit" name="button" class="btn btn-success">Publish</button>
          </div>
        </form
      </div>

    {% endblock %}
  </body>
</html>
